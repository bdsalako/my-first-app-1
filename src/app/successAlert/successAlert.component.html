
<div class="container">
    <h3>SuccessComponent</h3>
    <hr>
    <p>Success!</p>
    <p> The username is <span>{{username}} </span></p>
    <input type="text" class="form-control" (input)="UserEntry($event)">
    <button 
        class="btn btn-primary" 
        [disabled]="disableButton">
        Reset Username
    </button>
    
<hr>
</div>
    <div class="container">
        <button class=""btn btn-primary (click)="DisplayDetail()">Display Detail</button>
        <p [hidden]="!hidePassword">Secret Password = tune</p>
        <hr>
        <div class="container">
            <p *ngFor="let click of myClickA; let i = index">

                {{myClickA[i]}}
            </p>
            
         </div>   
    </div>
